<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueryBar</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="stylesheet" href="../querybar.css">

  <style>
    .query-key {
      /*float: left*/
      border-radius: 0 0 0 0;
    }

    .query-value {
      padding-left: 0em;
      /*margin-left: -8px;*/
      border-radius: 0 0 0 0;
      /*float: left;*/
      /*-moz-border-radius-topleft: 0;*/
    }

    /* Spacing between Key and Value */
    .query-key + .query-value {
      margin-left: .25em;
    }

    /* Spacing between sets of Key/Value pairs */
    .query-value + .query-key {
      margin-left: .5em;
    }

    .query-container .badge {
      /*flex-grow: 0;*/
      /*flex-shrink: 0;*/
      display: table;
    }

    .token {
      float: left;
      margin-top: .25em;
      margin-bottom: .25em;
      /*margin-bottom: 10%;*/
    }

    .query-container {
      width: 100%;
      border: black;
      border-style: solid;
      border-width: thin;
      margin: 1rem 0;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .query-container:focus-within {
      border-color: #73afea;
      box-shadow: 0 0 4px rgba(115, 175, 234, 0.4);
    }

    .query-bar-input {
      border-style: none;
      outline: none;
      width: 100%;
    }

    .query-bar-input-container {
      /*display: block;*/
      /*overflow-x: scroll;*/
      padding-left: 10px;
      width: 100%;
      float: right;
    }

    /*.query-bar-input:focus{*/
    /*outline: none;*/
    /*}*/
  </style>
</head>
<body>
<div class="container">
  <h1>Query Bar Example</h1>

  <!-- Spacing 'cause I like it in the middle for testing /shrug -->
  <br><br><br><br>

  <div class="query-container">
    <!--<ul>-->
    <div id="token-container" style="display: inherit;">
      <span class="token query-key">
        <span class="badge badge-secondary">Author:</span>
      </span>
      <span class="token query-value">
        <span class="badge badge-secondary">@rudedog9d</span>
      </span>
    </div>
    <span class="query-bar-input-container">
        <input onkeydown="inputHandler(this)" type="text" class="query-bar-input">
      </span>
    <!--</ul>-->
  </div>

</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="../querybar.js"></script>

<script>
  function generateTokenKey(val) {
    return "      <span class=\"token query-key\">\n" +
        "        <span class=\"badge badge-secondary\">" +
        val +
        ":</span>\n" +
        "      </span>"
  }

  function generateTokenValue(val) {
    return "      <span class=\"token query-value\">\n" +
        "        <span class=\"badge badge-secondary\">" +
        val +
        "</span>\n" +
        "      </span>"
  }

  function inputHandler(ele) {
    // console.log([ele])

    // If key wasn't ENTER, return
    if (event.keyCode !== 13)
      return;

    // If key was enter, parse value
    let val = ele.value;

    if (!val)
      return;

    let parts = val.split(':');

    if (parts.length < 2) {
      alert('must provide value in form "key:value"');
      return;
    }

    // Add Key:Value pair to query bar
    $('#token-container').append(generateTokenKey(parts[0]));
    $('#token-container').append(generateTokenValue(parts[1]))

    // Reset value
    ele.value = "";
  }

  $(document).ready(function () {
    $('#example').QueryBar()
  })
</script>

</html>
