<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QueryBar</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
        integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

  <link rel="stylesheet" href="../querybar.css">

  <style>
    .query-key {
      /*float: left*/
    }

    .query-value {
      padding-left: 0em;
      margin-left: -8px;
      border-radius: 0 0 0 0;
      /*float: left;*/
      /*-moz-border-radius-topleft: 0;*/
    }

    .query-container .badge {
      /*flex-grow: 0;*/
      /*flex-shrink: 0;*/
      display: table;
    }

    .token {
      float: left;
      margin-top: .25em;
      margin-bottom: .25em;
      /*margin-bottom: 10%;*/
    }

    .query-container {
      width: 100%;
      border: black;
      border-style: solid;
      border-width: thin;
      margin: 1rem 0;
      display: flex;
      flex-direction: row;
      flex-wrap: nowrap;
    }

    .query-container:focus-within {
      border-color: #73afea;
      box-shadow: 0 0 4px rgba(115, 175, 234, 0.4);
    }

    .query-bar-input {
      border-style: none;
      outline: none;
      width: 100%;
    }

    .query-bar-input-container {
      /*display: block;*/
      /*overflow-x: scroll;*/
      padding-left: 10px;
      width: 100%;
      float: right;
    }

    /*.query-bar-input:focus{*/
    /*outline: none;*/
    /*}*/
  </style>
</head>
<body>
<div class="container">
  <h1>Query Bar Example</h1>

  <!-- Spacing 'cause I like it in the middle for testing /shrug -->
  <br><br><br><br>

  <div class="query-container">
    <!--<ul>-->
    <span class="token">
        <span class="badge badge-secondary query-key">Author:</span>
    </span>
    <span class="token">
      <span class="badge badge-secondary query-value">@rudedog9d</span>
    </span>
    <span class="query-bar-input-container">
        <input type="text" class="query-bar-input">
      </span>
    <!--</ul>-->
  </div>

</div>

</body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="../querybar.js"></script>

<script>
  $(document).ready(function () {
    $('#example').QueryBar()
  })
</script>

</html>
